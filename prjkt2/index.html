<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://printjs-4de6.kxcdn.com/print.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>Formulário de Informações</title>
</head>
<body>

    <div class="container">
        <h1>Formulário de Informações</h1>
        <form id="infoForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" inputmode="numeric" pattern="[0-9]*" placeholder="Somente números" required>
          
            <!--label for="telefone">Telefone:</label-->
            <!--input type="text" id="telefone" required-->

            <label for="valor">Valor:</label>
            <input type="number" id="valor" min="0" step="0.01" placeholder="Digite o valor" required>

            <label for="pagamento">Método de Pagamento:</label>
            <select id="pagamento" required>
                <option value="credito">Cartão de Crédito</option>
                <option value="debito">Cartão de Débito</option>
                <option value="pix">PIX</option>
                <option value="dinheiro">Dinheiro</option>
            </select>

            <div id="trocoContainer" style="display: none;">
                <label for="troco">Valor para Troco:</label>
                <input type="number" id="troco" min="0" step="0.01" placeholder="Digite o valor para troco" required>
            </div>

            <button type="button" onclick="prepararImpressao()">Imprimir</button>
        </form>
    </div>

    <!-- Div para mostrar o conteúdo antes da impressão -->
    <div id="conteudoParaImpressao" style="display: none;"></div>

    <script src="script.js"></script>
</body>
</html>
